<!DOCTYPE html>

  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    <style>
      h1{
        text-align: center;
        padding-bottom: 10px;

        background-color: aliceblue;

      body {

      }
      .pricing-container{

        font-size: 35px;
      }

        margin: 10px;
        padding: 0px;
        border-radius: 10px;

      }
      .plan-features {
        list-style-type: none; 
        text-align: center;
        margin-right: 35px;
      }
      li{
        font-size: small;
        margin: 10px;
      }
      .plan-button{
        color: white;
        background-color: darkorange;
        border-radius: 10%;
        padding: 10px;
        border: 0;
        margin: 10px;
      }
      .men{
        color: darkcyan;
      }

      
      @media (max-width: 1250px) {
        .pricing-container{
          padding: 50px;
          height: 100%;
          flex-direction: column;
          
        }


      }
    </style>
  </head>
